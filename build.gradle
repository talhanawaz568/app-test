plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.18'   // compatible with Gradle 8.5
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11  // Gradle 8 requires Java 11+
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.4' // newer version
    testImplementation 'junit:junit:4.13.2'
}
